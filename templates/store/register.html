{% extends 'store/base3.html' %}
{% load crispy_forms_tags %}         
{% block content %} 
<!--Register--> 
<div class="container py-5">
	<h1>Register</h1>
	<form method="POST">
		{% csrf_token %}
		{{ register_form|crispy }}
		<input type="submit" value="Register" style="background-color: #DA8751; color: white; border: none; width: 100px; height: 50px; border-radius: 5px; ">                    

	</form>
	<p class="text-center">If you already have an account, <a href="/accounts/login">login</a> instead.</p>
</div>

{% endblock %}
