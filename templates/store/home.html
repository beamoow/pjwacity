{% extends 'store/base.html' %}
{% load static %}
{% block title %}Home{% endblock %}
{% block content %}


<main>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fahkwang:wght@500&family=Mulish&display=swap');
    
    .button {
                border: none;
                padding: 15px 32px;
                text-decoration: none;
                display: inline-block;
                margin: 4px 2px;
                cursor: pointer;
                position: sticky;
                bottom: 50px;
                right:50px;
                margin-left: 90%;
            }

    .card {
      width: 250px;
      height: 300px;
      padding: 0 10px;
      margin-top: 50px;
      padding-top: 10px;
      margin-left: 50px;
    }


    .img-fluid{
      object-fit: cover;
      float: none;
      width: 250px;
      height: 200px;
    }


    .album {
      margin-left: 300px;
}

    @media screen and (max-width: 800px) {
    .column {
      flex: 50%;
      max-width: 50%;
  }
}


</style>


  <div class="album py-5 bg-white">
    <div class="container">


      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-3">

        {% for product in products %}

        <div class="col">
          <div class="card shadow-sm" >
            <img class="img-fluid" alt="Responsive image" src="{{ product.picture.url }}" >
            <div class="card-body">
              <p class="card-text">
                <a class="text-dark text-decoration-none" href="{{ product.get_absolute_url }}">{{ product.title }}</a>
              </p>
              <div class="d-flex justify-content-between align-items-center">
                <small class="text-muted">{{ product.price }}</small>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>




    </div>
  </div>
  <a class="button" href="{% url 'store:mycart' %}"><img src="https://image.dek-d.com/27/0874/5796/132848393" width="60px" height="60px"/></a>

</main>

{% endblock %}
