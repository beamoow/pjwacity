{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> 
    <title>Document</title>
</head>
<body>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Mulish&display=swap');
    body {
      font-family: "Mulish", sans-serif;
    }


</style>
        
        
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #E1C1A0;">
            <a class="navbar-brand" href="http://127.0.0.1:8000/"><img src="https://image.dek-d.com/27/0874/5796/132846877" width="40px" height="40" /></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="False" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav mr-auto">
                {% if user.is_authenticated %}
                
                <li class="nav-item">
                  <a class="nav-link" href="/accounts/logout/">Logout</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/profile/">{{user.username}}</a>
                </li>
          
                {% else %}
          
                <li class="nav-item">
                  <a class="nav-link" href="/accounts/login/">Login</a>
                </li>
          
                {% endif %}
              </ul>
            </div>
            <form class="d-flex" action="/search">
              <input name="q" class="form-control me-2" type="search" placeholder="Search" />
            </form>
          </nav>

    {% block content %}
    {% endblock %}

</body>
</html>
