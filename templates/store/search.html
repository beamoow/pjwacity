{% extends 'store/base.html' %}
{% load static %}
{% block content %}

<style>

.card {
      width: 250px;
      height: 300px;
      padding: 0 10px;
      margin-top: 50px;
      padding-top: 10px;
      margin-left: 50px;
    }

    .img-fluid{
      object-fit: cover;
      float: none;
      width: 250px;
      height: 200px;
    }


    .album {
      margin-left: 300px;
}

    @media screen and (max-width: 800px) {
    .column {
      flex: 50%;
      max-width: 50%;
  }
}


</style>

    <div class="album py-5 bg-white">
        <div class="container">
            <br>
            <br>
            <br>
            <h2 style="color: #3F4C5C;"> Search result for {{request.GET.q}} : </h2>
            <hr>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-3">

        {% for product in waty %}
        <div class="col" >
          <div class="card shadow-sm" >
            <img class="img-fluid" alt="Responsive image" src="{{ product.picture.url }}" >
            <div class="card-body">
              <p class="card-text">
                <a class="text-dark text-decoration-none" href="{{ product.get_absolute_url }}">{{ product.title }}</a>
              </p>
              <div class="d-flex justify-content-between align-items-center">
                <small class="text-muted">{{ product.price }}</small>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
        </div>
        </div>
        </div>
	
{% endblock %}
